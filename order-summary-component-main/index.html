<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link href='style.css' rel='stylesheet'/>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="container"> 

    <div class="row middleCard">

       <div class="content">
    
          <img class="bg_img" src="images/illustration-hero.svg">
    

                <div class="text">
                  <h2 class="title">Order Summary</h2>
                  <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>


                        <div class="mid_row">
                            <div class="column">
                              <div class="music-icon">
                                <img src="images/icon-music.svg">
                              </div>
                            </div>
                            <div class="column">
                              <div>
                                <div class="plan_text">Annual Plan</div>
                                <div class="">59.99/year</div>
                              </div>
                                
                            </div>
                            <div class="column">
                              <a href="#" class="change">Change</a>
                            </div>
                        </div>              
                  </div>

          <a href="#" class="proceed_btn">Proceed to Payment</a>
          <a href="#" class="cancel_btn">Cancel Order</a>
      </div>
    </div>
  </div>
 




</body>
</html>
