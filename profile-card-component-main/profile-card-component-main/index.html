<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">


<link href='style.css' rel='stylesheet'/>

<title>Frontend Mentor | Profile card component</title>
  
</head>

<body>

 <section class="main">
  <div class="container-fluid container_style">
    <div class="top_image"></div>

    <img class="user_image" src="images/image-victor.jpg" alt="">

    <div class="card_body">
      <div class="name">Victor Crest <span class="age">26</span></div>
      <div class="city">London</div>

      <hr class="line">

      <div class="container">
      <div class="row">
        <div class="col">
          <div class="row d-flex justify-content-center number">     
              80K     
          </div>
          <div class="row d-flex justify-content-center elements">     
            Followers
          </div>
        </div>

        <div class="col">
          <div class="row d-flex justify-content-center number">     
            803K    
          </div>
          <div class="row elements d-flex justify-content-center">     
            Likes
          </div>
        </div>

        <div class="col">
          <div class="row d-flex justify-content-center number">     
            1.4K  
          </div>
          <div class="row d-flex justify-content-center elements">     
            Photos
          </div>
        </div>

      </div>

    </div>
    </div>
  </div>

</section> 

</body>
</html>
